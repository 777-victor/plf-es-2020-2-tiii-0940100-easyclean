<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Easy Clean</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <h2>
      FORMA DE PAGAMENTO</h2>
    <form method="POST">
      <h4>
        Conta</h4>
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Nome" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Sobrenome" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
      </div>

      <div class="input-group">

        <div class="input-box">
          <input type="number" placeholder="CPF" required class="name">
          <i class="fa fa-user icon"></i>
        </div>

        <div class="input-box">
          <input type="email" placeholder="E-mail" required class="name">
          <i class="fa fa-envelope icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <h4>
            Data de Nascimento</h4>
          <input type="text" placeholder="Dia" class="dob">
          <input type="text" placeholder="Mês" class="dob">
          <input type="text" placeholder="Ano" class="dob">
        </div>
        <div class="input-box">
          <h4>
            Sexo</h4>
          <input type="radio" id="b1" name="gendar" checked class="radio">
          <label for="b1">Homem</label>
          <input type="radio" id="b2" name="gendar" class="radio">
          <label for="b2">Mulher</label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <h4>
            Detalhes do Pagamento</h4>
          <input type="radio" name="pay" id="bc1" checked class="radio">
          <label for="bc1"><span><i class="fa fa-cc-visa"></i> Cartão de Crédito</span></label>
          <input type="radio" name="pay" id="bc2" class="radio">
          <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="Número do Cartão" required class="name">
          <i class="fa fa-credit-card icon"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Nome no Cartão" required class="name">
          <i class="fa fa-credit-card icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <input type="tel" placeholder="Código de segurança" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">
          <select>
            <option>01 JUN</option>
            <option>02 JUN</option>
            <option>03 JUN</option>
          </select>
          <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
          <button type="submit">PAGAR AGORA</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
