<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Clean</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/CadastrarServico.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body id="CadastrarServico">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="index.html">
                    <img src="images/icons/arrowbackbutton_79955.svg" alt="Voltar">
                </a>
                <img src="images/logoSemFundo.png" alt="EasyClean">

            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Cadastrar Servico</legend>
                    <div class="input-block">
                        <label for="Valor">Valor</label>
                        <input name="Valor" id="Valor" required>
                    </div>

                </fieldset>
                <fieldset>
                    <legend>Sobre o servico</legend>
                    <div class="textarea-block">
                        <label for="Descricao">Descricao</label>
                        <textarea name="Descricao" id="Descricao" required></textarea>
                    </div>
                </fieldset>
                <fieldset id="schedule-items">
                    <legend>Disponibilidade
                        <button id="add time">+ Novo Horário</button>
                    </legend>
                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday[]" id="weekday" required>
                            <option value=""disabled="" hidden>Selecione uma opção</option>
                            <option value="0">Domingo</option>
                            <option value="1">Segunda-Feira</option>
                            <option value="2">Terça-Feira</option>
                            <option value="3">Quarta-Feira</option>
                            <option value="4">Quinta-Feira</option>
                            <option value="5">Sexta-Feira</option>
                            <option value="6">Sábado</option>
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_for">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Ás</label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>
                </fieldset>
            </form>
            <footer>
                <p>
                    Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar Cadastro</button>
            </footer>
        </main>
    </div>

</body>

</html>
