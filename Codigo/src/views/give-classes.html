<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyClean</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link rel="shortcut icon" href="images/celularEstalando.png">


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


    <script src="/scripts/addField.js" defer></script>
</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logoSemFundo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Seja bem-vindo(a) Diarista</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
            </div>
        </header>

        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>


                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Contato <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="input-block">
                        <label for="bio">E-mail</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Endereco</legend>

                    <div class="input-block">
                        <label for="avatar">Rua </label>
                        <input name="avatar" id="avatar" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="time_from">Estado</label>
                        <input type="text" name="time_from[]" required>
                    </div>

                    <div class="input-block">
                        <label for="time_to">CEP</label>
                        <input type="text" name="time_to[]" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Cidade </label>
                        <input name="avatar" id="avatar" type="text" required>
                    </div>



                </fieldset>


                <fieldset id="schedule-items">
                    <legend>Você é: </legend>


                    <div class="input-block">
                        <label for="avatar">DIARISTA </label>
                        <input name="avatar" id="avatar" type="checkbox" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">CLIENTE </label>
                        <input name="avatar" id="avatar" type="checkbox" required>
                    </div>




                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante"> Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>
    </div>


</body>

</html>
