<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyClean</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link rel="shortcut icon" href="images/celularEstalando.png">


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script>
</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logoSemFundo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Seja bem-vindo(a) Diarista</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
            </div>
        </header>

        <main>
            <form action="/save-cadastro" id="save-cadastro" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="cpf">CPF</label>
                        <input name="cpf" id="cpf" value="" onblur="TestaCPF(this.value);" required>
                    </div>


                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Contato <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="input-block">
                        <label for="email">E-mail</label>
                        <input name="email" id="email">
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Endereco</legend>


                    <div class="input-block">
                        <label for="cep">CEP</label>
                        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" />
                    </div>

                    <div class="input-block">
                        <label for="rua">Rua </label>
                        <input name="rua" id="rua" type="text">
                    </div>

                    <div class="input-block">
                        <label for="bairro">Bairro </label>
                        <input name="bairro" id="bairro" type="text">
                    </div>

                    <div class="input-block">
                        <label for="uf">Estado</label>
                        <input type="text" id="uf" name="uf">
                    </div>


                    <div class="input-block">
                        <label for="cidade">Cidade </label>
                        <input name="cidade" id="cidade" type="text">
                    </div>

                    <div class="input-block">
                        <legend class="youAre">Você é:
                            <select name="youAre" id="youAre" required onchange="mostraServico(this.value)">
                            <option value="1">Diarista</option>
                            <option value="2" selected>Cliente</option>
                            </select>
                        </legend>

                    </div>

                    <div class="cadastraServico" id="cadastraServico" style="display: none;">

                        <fieldset>
                            <legend>Cadastrar Servico</legend>
                            <div class="input-block">
                                <label for="valor">Valor</label>
                                <input name="valor" id="valor" required>
                            </div>

                        </fieldset>

                        <fieldset>
                            <div class="textarea-block">
                                <label for="descricao">Descricao</label>
                                <textarea name="descricao" id="descricao" required></textarea>
                            </div>
                        </fieldset>

                        <fieldset id="schedule-items">
                            <legend>Horários disponíveis
                                <button type="button" id="add-time">+ Novo Horário</button>
                            </legend>

                            <div class="schedule-item">

                                <div class="select-block">
                                    <label for="weekday">Dia da semana</label>
                                    <select name="weekday[]" required>
                                            <option value="">Selecione uma opção</option>
                                            {%for weekday in weekdays %}
                                                <option value="{{loop.index0}}">
                                                    {{weekday}}
                                                </option>
                                            {%endfor%}
                                        </select>
                                </div>

                                <div class="input-block">
                                    <label for="time_from">Das</label>
                                    <input type="time" name="time_from[]" required>
                                </div>

                                <div class="input-block">
                                    <label for="time_to">Até</label>
                                    <input type="time" name="time_to[]" required>
                                </div>
                            </div>

                        </fieldset>
                    </div>


                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante"> Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="save-cadastro">Salvar cadastro</button>
            </footer>
        </main>
    </div>

    <script>
        function mostraServico(valor) {
            if (valor == 1) {
                document.getElementById("cadastraServico").style.display = "initial";

            } else if (valor == 2) {
                document.getElementById("cadastraServico").style.display = "none";
            }

        }

        function TestaCPF(strCPF) {
            var Soma;
            var Resto;
            Soma = 0;
            if (strCPF == "00000000000") return false;

            for (i = 1; i <= 9; i++) Soma = Soma + parseInt(strCPF.substring(i - 1, i)) * (11 - i);
            Resto = (Soma * 10) % 11;

            if ((Resto == 10) || (Resto == 11)) Resto = 0;
            if (Resto != parseInt(strCPF.substring(9, 10))) return false;

            Soma = 0;
            for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i - 1, i)) * (12 - i);
            Resto = (Soma * 10) % 11;

            if ((Resto == 10) || (Resto == 11)) Resto = 0;
            if (Resto != parseInt(strCPF.substring(10, 11))) return false;
            return true;
        }


        function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value = ("");
            document.getElementById('bairro').value = ("");
            document.getElementById('cidade').value = ("");
            document.getElementById('uf').value = ("");
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('rua').value = (conteudo.logradouro);
                document.getElementById('bairro').value = (conteudo.bairro);
                document.getElementById('cidade').value = (conteudo.localidade);
                document.getElementById('uf').value = (conteudo.uf);
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }

        function pesquisacep(valor) {

            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('rua').value = "...";
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    document.getElementById('uf').value = "...";

                    //Cria um elemento javascript.
                    var script = document.createElement('script');
                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';
                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);

                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        };
    </script>


</body>

</html>
