<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyClean</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link rel="shortcut icon" href="images/celularEstalando.png">
    <script src="/scripts/addField.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logoSemFundo.svg" alt="Proffy">
            </div>

            <div class="header-content">


                <strong>Seja bem-vindo(a):  </strong>


                <p>O primeiro passo, é preencher esse formulário de inscrição</p>

            </div>
        </header>

        <main>
            <form action="/save-servico" id="create-class" method="POST">

                <fieldset>


                    <legend>Cadastrar Serviço</legend>

                    <div class="input-block">
                        <label for="diaristaID">Diarista de id: </label>
                        <input name="idDiarista" id="idDiarista" readonly>
                    </div>

                    <div class="input-block">
                        <label for="Valor">Valor</label>
                        <input name="Valor" id="Valor" required>
                    </div>

                </fieldset>
                <fieldset>
                    <legend>Sobre o serviço</legend>
                    <div class="textarea-block">
                        <label for="Descricao">Descriçao</label>
                        <textarea name="Descricao" id="Descricao" required></textarea>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                <option value="{{loop.index0}}">
                                    {{weekday}}
                                </option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>


                </fieldset>

            </form>

            <footer>

                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante"> Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>
    </div>


    <script>
        var id = "{{ id }}";
        console.log("NAME " + id);

        document.getElementById("idDiarista").value = id;


        function mostraIdDiarista(value) {
            console.log(value);

        }
    </script>


</body>

</html>
